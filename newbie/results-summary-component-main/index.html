<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section class="result">
      <header>
        <h1>Your Result</h1>
      </header>
      <section class="radius">
          <h2>76</h2>
          <p>of 100</p>
      </section>
      <footer>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </footer>
    </section>
    <section class="summary">
      <header>
        <h1>Summary</h1>
      </header>
      <section class="sec-points">
        <article >
          <section class="summaries">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
          </section>
          <section class="points">
            <span class="point">80</span>
            <span>/</span>
            <span>100</span>
          </section>
        </article>

        <article >
          <section class="summaries">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
          </section>
          <section class="points">
            <span class="point">92</span>
            <span>/</span>
            <span>100</span>
          </section>
        </article>

        <article >
          <section class="summaries">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
          </section>
          <section class="points">
            <span class="point">61</span>
            <span>/</span>
            <span>100</span>
          </section>
        </article>

        <article >
          <section class="summaries">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
          </section>
          <section class="points">
            <span class="point">72</span>
            <span>/</span>
            <span>100</span>
          </section>
        </article>
      </section>
      <button>Continue</button>
    </section>
  </main>

</body>
</html>
